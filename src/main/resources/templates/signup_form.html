<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="webjars\bootstrap\4.3.1\css\bootstrap.min.css.gz">
    <title>Rejestracja</title>
</head>
<body>
<div class="container">
    <h1>Rejestracja</h1>
</div>
<div>
    <h3>
        <a th:href="@{/events}">Przeglądaj wszystkie wydarzenia</a>
    </h3>
    <form th:action="@{/process_register}" method="post"
          style="max-width: 600px; margin: 0 auto;" th:object="@{/user}">
        <div class="m-3">
            <div class="form-group-row">
                <label class="col-form-label col-4">Email</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>
                <div class="form-group-row">
                    <label class="col-form-label col-4">Hasło</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="10"/>
                    </div>
                    <div class="form-group-row">
                        <label class="col-form-label col-4">Imię</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{firstName}" required minlength="3" maxlength="20"/>
                        </div>
                        <div class="form-group-row">
                            <label class="col-form-label col-4">Nazwisko</label>
                            <div class="col-8">
                                <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="30"/>
                            </div>
                            <div class="form-group-row">
                                <label class="col-form-label col-4">Wiek</label>
                                <div class="col-8">
                                    <input type="number" class="form-control"/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Zarejestruj</button>
                        </div>
    </form>
</div>
</body>
</html>
