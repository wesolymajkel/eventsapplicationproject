<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj wydarzenie</title>
</head>
<body>
<div class="container text-center">
    <h1>Dodaj wydarzenie</h1>
</div>
<form th:action="@{/events_list}" method="post"
      style="max-width: 600px; margin: 0 auto;" th:object="@{/event}">
    <div class="m-3">
        <div class="form-group-row">
            <label class="col-form-label col-4">Nazwa wydarzenia</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{nameOfEvent}" required/>
            </div>
            <div class="form-group-row">
                <label class="col-form-label col-4">Miejsce</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{nameOfPlace}"/>
                </div>
                <div class="form-group-row">
                    <label class="col-form-label col-4">Opis</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{description}"  maxlength="5000"/>
                    </div>

                        <div class="form-group-row">
                            <label class="col-form-label col-8">Rodzaj wydarzenia</label>
                            <div class="col-8">
                                <input type="radio" class="form-control"/>teatr
                                <input type="radio" class="form-control"/>opera
                                <input type="radio" class="form-control"/>balet
                                <input type="radio" class="form-control"/>film
                                <input type="radio" class="form-control"/>koncert
                                <input type="radio" class="form-control"/>sport
                                <input type="radio" class="form-control"/>klub
                                <input type="radio" class="form-control"/>wystawa
                                <input type="radio" class="form-control"/>edukacja
                                <input type="radio" class="form-control"/>inne
                            </div>
                        </div>
                    <div class="form-group-row">
                        <label class="col-form-label col-4">Adres</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{adress}" required minlength="2" maxlength="30"/>
                        </div>
                        <div class="form-group-row">
                            <label class="col-form-label col-4">Data</label>
                            <div class="col-8">
                                <input type="date" class="form-control" th:field="*{date}" required />
                            </div>
                            <div class="form-group-row">
                                <label class="col-form-label col-4">Godzina rozpoczęcia</label>
                                <div class="col-8">
                                    <input type="time" class="form-control" th:field="*{startHour}" required/>
                                </div>
                                <div class="form-group-row">
                                    <label class="col-form-label col-4">Czy wydarzenie jest biletowane:</label>
                                    <div class="col-8">
                                        <div class="col-8">
                                            <input type="radio" class="form-control" th:field="*{ifTickets}" name="ifTickets"/>Tak</br>
                                            <input type="radio" class="form-control" th:field="*{ifTickets}" name="ifTickets"/>Nie</br>
                                        </div>
                                    </div>
                                    <div class="form-group-row">
                                        <label class="col-form-label col-4">Ilość dostępnych biletów</label>
                                        <div class="col-8">
                                            <input type="number" class="form-control" th:field="*{numberOfTickets}"/>
                                        </div>

                                        <div class="form-group-row">
                                            <label class="col-form-label col-4">Czy 18+</label>
                                            <div class="col-8">
                                                <input type="radio" class="form-control" th:field="*{ifOnlyForAdults}" name="ifOnlyForAdulsts"/>Tak</br>
                                                <input type="radio" class="form-control" th:field="*{ifOnlyForAdults}" name="ifOnlyForAdulsts"/>Nie</br>
                                            </div>
                        <button type="submit" class="btn btn-primary">Zarejestruj</button>
                    </div>
</form>
</body>
</html>
